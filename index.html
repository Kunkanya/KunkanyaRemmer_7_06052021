<html lang="fr">
<head>
    <meta charset="UTF-8">

<header>

<!--Search bar section-->
<section id="search">
    <form class="form_container curser" action="">
        <input class="tag"
            id="search_input"
            type="text"

</section>

<!--Dropdown search each category-->
<main>
<div class="tag_wrapper">

        <form action="">
            <input  type="text"
                    class="input_tag"
                    placeholder="Ingredients"
            >
        </form>
        <i class="fas fa-angle-up"></i>
        <!--
        <div class="dropdown_container">
            <ul>

            </ul>

        -->

    <div class="tag_container curser" id="searchByAppareils" >
        <p>Appareils</p>
        <i class="fas fa-angle-up"></i>
    </div>
    <div class="tag_container curser" id="searchByUstensiles" >
        <p>Ustensiles</p>
        <i class="fas fa-angle-up"></i>
</div>
</div>
</main>
<!--Script javascript and bootstrap-->
<script src="./main.js" type="module"></script>
