<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="shortcut icon" href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/32b64e32d5.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img class="logo" src="./logo.png" alt="Logo de les petits plats">
</header>

<!--Search bar section-->
<section id="search">
    <form class="form_container curser">
        <div id="result_search"></div>
        <small id="error" class="hidden">p</small>
        <input class="tag"
            id="search_input"
            type="search" 
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <i class="fas fa-search"></i>
    </form>
</section>

<!--Dropdown search each category-->
<main>
    <!--show selected tags area-->
    <div id="show_tag" class="hidden"></div>


    <div class="tag_wrapper">


        <!--Ordered by ingrediensts-->
        <div class="button_section">
            <button id="btn_ingredients" class="tag_container blue curser ">    
                <form>
                <input  id="search_input_by_ingredient" 
                        type="search" 
                        class="hidden input_tag" 
                        placeholder="Recherche un ingrédient">
                </form>
                Ingredients
                <i class="fas fa-angle-down"></i>
            </button>
            <ul  class="tag_contents blue">
            </ul>
        </div>
        
        <!--Ordered by appareils-->
        <div class="button_section">
            <button class="tag_container green curser ">    
                Appareils
                <i class="fas fa-angle-down"></i>
            </button>
            <ul  class="tag_contents green">
            </ul>
        </div>
        <!--Ordered by appareils-->
        <div class="button_section">
            <button class="tag_container red curser ">    
                Ustensiles
                <i class="fas fa-angle-down"></i>
            </button>
            <ul  class="tag_contents red">
            </ul>
        </div>

    </div>



    <div id="recipe_wrapper"></div>



</main>
<!--Script javascript and bootstrap-->
<script src="./main.js" type="module"></script>
</body>
</html>
