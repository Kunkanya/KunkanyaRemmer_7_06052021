<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="shortcut icon" href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/32b64e32d5.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img class="logo" src="./logo.png" alt="Logo de les petits plats">
</header>

<!--Search bar section-->
<section id="search">
    <form class="form_container curser" action="">
        <div id="result_search"></div>
        <small id="error" class="hidden">p</small>
        <input class="tag"
            id="search_input"
            type="text" 
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <i class="fas fa-search"></i>
    </form>
</section>

<!--Dropdown search each category-->
<main>
    <div id="show_tag_ingredient" class="hidden"></div>

<div class="tag_wrapper">
    <!--Ordered by ingrediensts-->
    <div id="btn_ingredients" class="tag_container blue curser"  >    
    <input  id="search_input_by_ingredient" 
                type="text" 
                class="hidden input_tag" 
                placeholder="Recherche un ingédient">
        <p>Ingredients</p>
        <i class="fas fa-angle-down"></i>
        <div class="dropdown_container hidden" >
            <ul  class="tag_contents" id="dropdownIngredients">
            </ul>
        </div>
    </div>
    <!--Ordered by appareils-->
    <div id="show_tag_appareil"></div>
    <div class="tag_container green curser" id="searchByAppareils" >
        <p>Appareils</p>
        <i class="fas fa-angle-down"></i>
        <div class="dropdown_container hidden" >
            <ul  class="tag_contents" id="dropdownAppareils">
            </ul>
        </div>
    </div>
    
    <!--Ordered by ustensiles-->
    <span></span>
    <div class="tag_container red curser" id="searchByUstensiles" >
        <p>Ustensiles</p>
        <i class="fas fa-angle-down"></i>
        <div class="dropdown_container hidden" >
            <ul  class="tag_contents" id="dropdownUtensiles">
            </ul>
        </div>
    </div>
</div>

<div id="recipe_wrapper">

    

</div>



</main>
<!--Script javascript and bootstrap-->
<script src="./main.js" type="module"></script>
</body>
</html>
